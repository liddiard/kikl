{% extends "base.html" %}

{% block content %}

<script>
    $(document).ready(function(){
        var link = $('.link');
        timer(link);
        $('.link > button.add-time').not('.disabled').click(function(){
            var link = $(this).parent();
            ajaxIncreaseDuration(link);
        });
        var link_title = $('.link h1');
        var path = link_title.text();
        link_title.html(build_url(path, true));
    });
</script>

<section class="link" data-id="{{ link.id }}" data-total="{{ link.duration }}" data-remaining="{{ link.secs_remaining }}">
    <h1 class="medium link-url">{{ link.path }}</h1>
    <div class="target">
        &raquo; <a href="{{ link.target }}">{{ link.target }}</a>
    </div>
    <div class="progress-container"><div class="progress-bar"><h2 class="timer"></h2></div></div>
    {% if user.is_authenticated %}<button class="{% if link.duration >= MAX_LINK_DURATION %}disabled {% endif %}add-time">+10 minutes</button>{% endif %}
</section>

{% endblock %}
